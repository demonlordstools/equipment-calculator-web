<div>
    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Waffenschmiede</mat-label>
        <input
            #ws
            (change)="onWaffenschmiedeChanged(ws.value)"
            [valueAsNumber]="waffenschmiede"
            matInput
            max="10"
            min="0"
            type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Schmiedekunst</mat-label>
        <input
            #sk
            (change)="onSchmiedekunstChanged(sk.value)"
            [valueAsNumber]="schmiedekunst"
            matInput
            min="0"
            type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Einheit</mat-label>
        <mat-select (valueChange)="onSelectedUnitChanged($event)" [value]="selectedUnit">
            <mat-option>-</mat-option>
            <mat-option
                *ngFor="let unitName of allUnits; trackBy unitName"
                [value]="unitName"
            >{{ unitName }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Element der Einheit</mat-label>
        <mat-select (valueChange)="onUnitElementChanged($event)" [value]="unitElement">
            <mat-option
                *ngFor="let element of elements"
                [value]="element"
            >{{ element }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Zielelement Angriff</mat-label>
        <mat-select (valueChange)="onAttackElementChanged($event)" [value]="elementAttack">
            <mat-option>egal</mat-option>
            <mat-option
                *ngFor="let element of elements"
                [value]="element"
            >{{ element }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Zielelement Verteidigung</mat-label>
        <mat-select (valueChange)="onDefenseElementChanged($event)" [value]="elementDefense">
            <mat-option>egal</mat-option>
            <mat-option
                *ngFor="let element of elements"
                [value]="element"
            >{{ element }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="outline" class="calc-input">
        <mat-label>Kraft</mat-label>
        <input
            #cw
            (change)="onCarryWeightChanged(cw.value)"
            [valueAsNumber]="carryWeight"
            matInput
            min="0"
            type="number">
    </mat-form-field>
</div>
<div>
    <mat-checkbox
        (change)="onRangedChanged($event)"
        [checked]="ranged"
        class="calc-input">
        Kann FK-Waffe tragen
    </mat-checkbox>
    <mat-checkbox
        (change)="onRangedRequiredChanged($event)"
        [checked]="rangedRequired"
        [disabled]="!ranged"
        class="calc-input">
        muss FK-Waffe tragen
    </mat-checkbox>
    <mat-checkbox
        (change)="onRangedForbiddenChanged($event)"
        [checked]="rangedForbidden"
        [disabled]="!ranged"
        class="calc-input">
        darf keine FK-Waffe tragen
    </mat-checkbox>
</div>
